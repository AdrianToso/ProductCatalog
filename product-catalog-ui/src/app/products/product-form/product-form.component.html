<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <h2>{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h2>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="loading" class="loading-overlay">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="productForm.get('name')?.hasError('required')">
      Name is required
    </mat-error>
    <mat-error *ngIf="productForm.get('name')?.hasError('maxlength')">
      Maximum 200 characters
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="3" required></textarea>
    <mat-error *ngIf="productForm.get('description')?.hasError('required')">
      Description is required
    </mat-error>
    <mat-error *ngIf="productForm.get('description')?.hasError('maxlength')">
      Maximum 500 characters
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select formControlName="categoryId" required>
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
      Category is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Image URL (Optional)</mat-label>
    <input matInput formControlName="imageUrl">
  </mat-form-field>

  <div class="form-actions">
    <button 
      mat-stroked-button 
      type="button"
      (click)="onCancel()"
    >
      Cancel
    </button>
    
    <button 
      mat-raised-button 
      color="primary" 
      type="submit"
      [disabled]="productForm.invalid || loading"
    >
      {{ isEditMode ? 'Update' : 'Create' }} Product
    </button>
  </div>
</form>
